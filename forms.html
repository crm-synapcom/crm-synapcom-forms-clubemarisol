<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://crm-synapcom.github.io/crm-synapcom-forms-marisol_live_shop/scripts/forms.js"></script> -->
        <script src="scripts/forms.js"></script>
    </head>
    <body>
        <form id="contact-form" method="post" novalidate>
            <div>
                <input type="text" id="contact_name" class="invalid" name="name" placeholder="Digite seu nome">
            </div>
            <div>
                <input type="text" id="contact_email" class="invalid" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <input type="radio" id="contact_female" name="gender_radio" value='Menina'>
                <label style="position: relative;" for="contact_female">Menina</label>
                <input type="radio" id="contact_male" name="gender_radio" value='Menino'>
                <label style="position: relative;" for="contact_male">Menino</label>
                <input type="radio" id="contact_both" name="gender_radio" value='Ambos'>
                <label style="position: relative;" for="contact_male">Ambos</label>
            </div>
            <div>
                <input type="checkbox" id="contact_email_checker" name="email_checker">
                <label  for="contact_email_checker" class="checker-radio_label">Quero receber ofertas por email</label>
            </div>
            <div>
                <input type="checkbox" id="contact_sms_checker" name="sms_checker">
                <label  for="contact_sms_checker" class="checker-radio_label">Quero receber ofertas por SMS</label>
            </div>
            <div>
                <input type="checkbox" id="contact_whats_checker" name="whats_checker">
                <label  for="contact_whats_checker" class="checker-radio_label">Quero receber ofertas por WhatsApp</label>
            </div>
            <div>
                <input type="checkbox" id="contact_privacy_policy" class="invalid" name="privacy_policy">
                <label for="contact_privacy_policy" id="label_privacy_policy">Eu concordo com a <a href="#" target="_blank">pol√≠tica de privacidade</a>.</label>
            </div>
            <div>
                <input type="button" id="contact_submit" value="ok">
            </div>
        </form>
    </body>
</html>
